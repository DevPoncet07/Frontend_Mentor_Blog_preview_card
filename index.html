<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="">
      <i>Learning</i>
      <p class="card__date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <figure>
        <img src="./assets/images/image-avatar.webp" alt="Image of creator of article">
        <figcaption>Greg Hooper</figcaption>
      </figure>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
